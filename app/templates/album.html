<main class="album-view container narrow">
     <section class="clearfix">
         <div class="column half">
             <img src="{{ album.albumArtUrl }}" class="album-cover-art">
         </div>
         <div class="album-view-details column half">
             <h2 class="album-view-title">{{ albumData.title }}</h2>
             <h3 class="album-view-artist">{{ albumData.artist }} </h3>
             <h5 class="album-view-release-info">{{ albumData.label }} {{ albumData.year }} </h5>
         </div>
     </section>
     <table class="album-view-song-list">
         <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat="song in album.songs">
             <td class="song-item-number">
                 <span ng-show="!playing && !hovered">1</span>
                 <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
                 <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
             </td>
             <td class="song-item-title">{{ albumData.songs.title }}</td>
             <td class="song-item-duration">{{ albumData.songs.duration }}</td>
         </tr>
     </table>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
